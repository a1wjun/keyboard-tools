version: 2.1

jobs:
  deploy-images:
    docker:
      - image: docker:20.10.5-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push Docker images
          command: |
            export TAG=0.1.${CIRCLE_SHA1}
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_LOGIN --password-stdin
            ./deploy/build.sh
      - add_ssh_keys:
          fingerprints:
            - "45:50:5a:76:8e:65:3f:42:b5:e6:98:22:5c:01:37:de"
      - run:
          name: Deploy on remote server
          command: ./deploy/deploy.sh
  deploy-docs:
    docker:
      - image: cimg/node:15.14.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "57:88:ea:26:a0:1b:ca:92:49:7f:95:ac:59:0a:7f:6f"
      - run:
          name: Build and deploy github pages
          working_directory: docs
          command: ./deploy.sh

workflows:
  main:
    jobs:
      - deploy-images:
          filters:
            branches:
              only: master
      - deploy-docs:
          filters:
            branches:
              only: master
